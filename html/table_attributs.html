<!-- Table attributes in html -->

<!-- <tbody></tbody> table body tag | used to table body  -->
<!-- <tr></tr> table row | define new row of the table -->
<!-- <th></th> table heading | each column inside the table row -->
<!-- <td></td> table data |show thedata inside the table row -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table tags and table attributes</title>
</head>
<body>
    <table border="2" bgcolor="green" align="center" cellspacing="10" cellpadding="10" width="" height="">
        <thead>
            <tr>
                <th bgcolor="yellow">Course</th>
                <th bgcolor="yellow">Fees</th>
                <th bgcolor="yellow">Duration</th>
            </tr>
        </thead>
        <tbody>
            <tr align="center" bgcolor="blue">
                <td>Wev Development</td>          <--   most importent__rowspan="3"/colspan="2" -->
                <td>1500</td>
                <td>6 month</td>
            </tr>
            <tr align="center" bgcolor="blue">
                <td>Software Development</td>
                <td>6000</td>
                <td>1 year</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
