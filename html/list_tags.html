<!-- list items -->              <!--list items -->
<!-- <li>....</li>                  <li></li> -->
<!-- types -->                   <!--Types--> 
<!-- Numerical                      disc
1. html                             circle
2. css                              squre
3. javascript -->                   <!--none-->
<!-- A(upercase)           
a(lower case)              
I(upercase romal)          
i(roman case roman) -->    


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List tags in html</title>
</head>
<body>
    <!-- Ordered List -->
    Ordered List
    <ol type="A"><!--A(upercase), a(lower case), I(upercase romal), i(roman case roman) -->
        <li>HTML</li>
        <li>CSS</li>
        <li>javaScript</li>
    </ol>


    <!-- UnOrdered List -->
    Unordered List
    <ul type="circle"><!--disc, circle, squre, none -->
        <li>HTML</li>
        <li>CSS</li>
        <li>javaScript</li>
    </ul>

</body>
</html>
