<!-- HTML 5 Attributes -->
<!-- 
Required 
Placeholder 
Autofocus 
Read Only 
Disabled 
Checked 
Min 
Max
Maxlength  -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML 5 Attributes</title>
  </head>
  <body>
    <form>
      <fieldset>
        <legend>HTML 5</legend>
        Name:
        <input
          type="text"
          name="name"
          required=""
          autofocus=""
          placeholder="Enter name"
          maxlength="20"
        />
        <br />
        <br />
        Color:
        <input type="color" name="color" />
        <br />
        <br />
        Hobbies:
        <input type="checkbox" name="hobbies" />Singing
        <input type="checkbox" name="hobbies" />Dancing
        <input type="checkbox" name="hobbies" />Painting
        <br />
        <br />
        Gender:
        <input type="radio" name="gender" />Male
        <input type="radio" name="gender" />Female
        <input type="radio" name="gender" />Others
        <br />
        <br />
        Email:
        <input type="email" name="email" />
        <br />
        <br />
        Number:
        <input type="number" name="number" min="0" max="9" />
        <br />
        <br />
        <input type="submit" />
      </fieldset>
    </form>
  </body>
</html>
